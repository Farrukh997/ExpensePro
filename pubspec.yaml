name: expense_pro
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.19.4 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  easy_localization: ^3.0.1
  equatable: ^2.0.5
  google_fonts: ^4.0.3
  flutter_svg: ^2.0.4
  firebase_core: ^2.8.0
  firebase_auth: ^4.3.0
  firebase_crashlytics: ^3.0.17
  shared_preferences: ^2.0.20
  fpdart: ^0.5.0
  freezed_annotation: ^2.2.0
  pinput: ^2.2.31
  pin_code_fields: ^7.4.0
  cloud_firestore: ^4.4.5
  firebase_ui_firestore: ^1.2.10
  fl_chart: ^0.61.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  freezed: ^2.3.2
  build_runner: ^2.3.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: ExchangeIcon
      fonts:
        - asset: assets/fonts/ExchangeIcon.ttf
    - family: ExpenseIcon
      fonts:
        - asset: assets/fonts/ExpenseIcon.ttf
    - family: HomeIcon
      fonts:
        - asset: assets/fonts/HomeIcon.ttf
    - family: IncomeIcon
      fonts:
        - asset: assets/fonts/IncomeIcon.ttf
    - family: PieChartIcon
      fonts:
        - asset: assets/fonts/PieChartIcon.ttf
    - family: TransactionIcon
      fonts:
        - asset: assets/fonts/TransactionIcon.ttf
    - family: UserIcon
      fonts:
        - asset: assets/fonts/UserIcon.ttf
